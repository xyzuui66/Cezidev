<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CeziRooms - Social Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --ios-blue: #007aff; }
        /* Fix tampilan kepotong */
        body { 
            background-color: #000; color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100dvh; width: 100vw; overflow: hidden; margin: 0;
        }

        .safe-area { height: 100%; display: flex; flex-direction: column; }
        
        /* Glassmorphism Header */
        header { 
            padding-top: env(safe-area-inset-top, 40px);
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
            z-index: 100;
        }

        .page {
            flex: 1; overflow-y: auto; padding-bottom: 120px;
            display: none; animation: fadeIn 0.3s ease;
        }
        .page.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .ios-input { background: #1c1c1e; border: none; border-radius: 12px; padding: 12px 16px; color: white; width: 100%; outline: none; }
        .ios-btn { background: var(--ios-blue); color: white; border-radius: 12px; padding: 12px; font-weight: 600; width: 100%; transition: 0.2s; }
        .ios-btn:active { opacity: 0.7; transform: scale(0.98); }

        .tab-bar {
            height: 90px; background: rgba(20,20,20,0.9);
            backdrop-filter: blur(20px); border-top: 0.5px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; padding-top: 10px;
        }
        .tab-item { opacity: 0.4; text-align: center; font-size: 10px; transition: 0.3s; }
        .tab-item.active { opacity: 1; color: var(--ios-blue); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

    <div id="auth-overlay" class="fixed inset-0 bg-black z-[999] flex items-center justify-center p-8 hidden">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-3xl font-bold mb-2">Selamat Datang</h1>
            <p class="text-zinc-500 text-sm mb-8">Masukkan nomor HP untuk masuk atau membuat akun.</p>
            <input id="auth-phone" type="tel" placeholder="Nomor HP (08...)" class="ios-input mb-4 text-center text-lg">
            <input id="auth-user" type="text" placeholder="Username Baru" class="ios-input mb-6 text-center">
            <button onclick="handleLogin()" class="ios-btn text-lg">Lanjut</button>
        </div>
    </div>

    <div class="safe-area">
        <header class="p-5 flex justify-between items-end">
            <div>
                <p class="text-[10px] text-blue-500 font-black uppercase tracking-[0.3em]">CeziRooms</p>
                <h2 id="page-title" class="text-3xl font-bold">Musik</h2>
            </div>
            <div class="w-10 h-10 rounded-full bg-zinc-800 border border-white/10 overflow-hidden shadow-lg">
                <img id="my-avatar" src="" alt="">
            </div>
        </header>

        <section id="page-music" class="page active px-5 pt-4">
            <div class="flex gap-2 mb-6">
                <input id="search-music" type="text" placeholder="Cari lagu..." class="ios-input">
                <button onclick="searchMusic()" class="bg-zinc-800 px-4 rounded-xl"><i class="fas fa-search"></i></button>
            </div>
            <div id="music-list" class="space-y-4"></div>
        </section>

        <section id="page-friends" class="page px-5 pt-4">
            <div class="mb-8">
                <h3 class="text-xs font-bold text-zinc-500 uppercase mb-3">Tambah Teman</h3>
                <div class="flex gap-2">
                    <input id="friend-id" type="text" placeholder="Username atau Nomor HP" class="ios-input">
                    <button onclick="addFriend()" class="ios-btn w-auto px-6">Add</button>
                </div>
            </div>
            <h3 class="text-xs font-bold text-zinc-500 uppercase mb-3">Teman Saya</h3>
            <div id="friend-list" class="space-y-3 text-center text-zinc-600 py-10">
                Belum ada teman.
            </div>
        </section>

        <section id="page-profile" class="page px-5 pt-8 text-center">
            <div class="relative inline-block mb-4">
                <img id="p-img" class="w-32 h-32 rounded-full border-4 border-zinc-900 shadow-2xl mx-auto">
                <div class="absolute bottom-2 right-2 w-6 h-6 bg-blue-500 rounded-full border-2 border-black"></div>
            </div>
            <h1 id="p-name" class="text-2xl font-bold">...</h1>
            <p id="p-phone" class="text-zinc-500 mb-8 font-mono"></p>
            <button onclick="logout()" class="text-red-500 font-bold bg-red-500/10 px-8 py-3 rounded-2xl">Keluar Akun</button>
        </section>

        <div id="player" class="fixed bottom-24 left-4 right-4 bg-zinc-900/90 backdrop-blur-xl border border-white/5 p-3 rounded-2xl flex items-center gap-4 hidden z-50 shadow-2xl">
            <img id="m-img" class="w-12 h-12 rounded-lg">
            <div class="flex-1 overflow-hidden">
                <p id="m-title" class="text-sm font-bold truncate"></p>
                <p id="m-artist" class="text-[10px] text-zinc-500 truncate"></p>
            </div>
            <button onclick="toggleAudio()" class="w-10 h-10 bg-white text-black rounded-full"><i id="p-icon" class="fas fa-pause"></i></button>
            <audio id="audio-el"></audio>
        </div>

        <nav class="tab-bar">
            <div onclick="nav('music')" id="tab-music" class="tab-item active"><i class="fas fa-music text-xl mb-1"></i><p>Musik</p></div>
            <div onclick="nav('friends')" id="tab-friends" class="tab-item"><i class="fas fa-user-friends text-xl mb-1"></i><p>Teman</p></div>
            <div onclick="nav('profile')" id="tab-profile" class="tab-item"><i class="fas fa-user-circle text-xl mb-1"></i><p>Saya</p></div>
        </nav>
    </div>

    <script>
        // --- 1. CORE DATA & PERMANENT LOGIN ---
        let db = JSON.parse(localStorage.getItem('cezi_global_users')) || {}; 
        let currentSession = JSON.parse(localStorage.getItem('cezi_session'));

        function checkAuth() {
            if (!currentSession) {
                document.getElementById('auth-overlay').classList.remove('hidden');
            } else {
                document.getElementById('auth-overlay').classList.add('hidden');
                initApp();
            }
        }

        function handleLogin() {
            const phone = document.getElementById('auth-phone').value.trim();
            const user = document.getElementById('auth-user').value.trim();

            if (phone.length < 10) return alert("Nomor HP tidak valid");

            // Jika nomor HP sudah terdaftar, ambil data lama. Jika tidak, buat baru.
            if (!db[phone]) {
                if (!user) return alert("Nomor baru! Mohon isi username kamu.");
                db[phone] = {
                    username: user,
                    phone: phone,
                    friends: [],
                    avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${user}`
                };
            }

            currentSession = db[phone];
            localStorage.setItem('cezi_global_users', JSON.stringify(db));
            localStorage.setItem('cezi_session', JSON.stringify(currentSession));
            
            location.reload(); // Refresh untuk menerapkan sesi
        }

        function logout() {
            localStorage.removeItem('cezi_session');
            location.reload();
        }

        // --- 2. MUSIC SYSTEM (iTunes API) ---
        async function searchMusic() {
            const q = document.getElementById('search-music').value;
            const res = document.getElementById('music-list');
            if(!q) return;

            res.innerHTML = "<p class='text-center py-10 opacity-50 text-xs'>Searching iTunes...</p>";
            const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&entity=song&limit=15`);
            const data = await response.json();
            
            res.innerHTML = "";
            data.results.forEach(s => {
                res.innerHTML += `
                    <div class="bg-zinc-900/50 p-3 rounded-2xl flex items-center gap-4" onclick="playMusic('${s.previewUrl}', '${s.trackName.replace(/'/g,"")}', '${s.artistName.replace(/'/g,"")}', '${s.artworkUrl100}')">
                        <img src="${s.artworkUrl100}" class="w-12 h-12 rounded-xl">
                        <div class="flex-1 overflow-hidden">
                            <p class="font-bold text-sm truncate">${s.trackName}</p>
                            <p class="text-[10px] text-zinc-500">${s.artistName}</p>
                        </div>
                        <i class="fas fa-play text-blue-500 text-sm"></i>
                    </div>`;
            });
        }

        const audio = document.getElementById('audio-el');
        function playMusic(url, t, a, i) {
            document.getElementById('player').classList.remove('hidden');
            document.getElementById('m-img').src = i;
            document.getElementById('m-title').innerText = t;
            document.getElementById('m-artist').innerText = a;
            audio.src = url; audio.play();
            document.getElementById('p-icon').className = "fas fa-pause";
        }

        function toggleAudio() {
            if(audio.paused) { audio.play(); document.getElementById('p-icon').className = "fas fa-pause"; }
            else { audio.pause(); document.getElementById('p-icon').className = "fas fa-play"; }
        }

        // --- 3. FRIENDS SYSTEM ---
        function addFriend() {
            const target = document.getElementById('friend-id').value.trim();
            if(!target) return;

            // Simulasi Real-Time: Dalam sistem statis, kita tambah ke list lokal
            if (!currentSession.friends.includes(target)) {
                currentSession.friends.push(target);
                // Update ke database global
                db[currentSession.phone] = currentSession;
                localStorage.setItem('cezi_global_users', JSON.stringify(db));
                localStorage.setItem('cezi_session', JSON.stringify(currentSession));
                renderFriends();
                alert(`Berhasil berteman dengan ${target}!`);
                document.getElementById('friend-id').value = "";
            } else {
                alert("Sudah berteman!");
            }
        }

        function renderFriends() {
            const list = document.getElementById('friend-list');
            if (currentSession.friends.length === 0) {
                list.innerHTML = "Belum ada teman.";
                return;
            }
            list.innerHTML = "";
            currentSession.friends.forEach(f => {
                list.innerHTML += `
                    <div class="bg-zinc-900/50 p-4 rounded-2xl flex items-center justify-between border border-white/5">
                        <div class="flex items-center gap-3 text-left">
                            <div class="w-10 h-10 bg-blue-500/20 rounded-full flex items-center justify-center text-blue-500">
                                <i class="fas fa-user"></i>
                            </div>
                            <div>
                                <p class="font-bold text-sm">${f}</p>
                                <p class="text-[9px] text-green-500 font-bold uppercase tracking-widest">Online</p>
                            </div>
                        </div>
                        <button class="text-zinc-500 text-xs"><i class="fas fa-comment"></i></button>
                    </div>`;
            });
        }

        // --- 4. NAVIGATION & INIT ---
        function nav(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            document.getElementById('tab-' + p).classList.add('active');
            document.getElementById('page-title').innerText = p.charAt(0).toUpperCase() + p.slice(1);
            if(p === 'friends') renderFriends();
        }

        function initApp() {
            document.getElementById('my-avatar').src = currentSession.avatar;
            document.getElementById('p-img').src = currentSession.avatar;
            document.getElementById('p-name').innerText = currentSession.username;
            document.getElementById('p-phone').innerText = currentSession.phone;
            renderFriends();
        }

        checkAuth();
    </script>
</body>
</html>
